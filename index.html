<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Chess Stream Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a2e;
            --accent: #16213e;
            --neon-blue: #00f5ff;
            --neon-purple: #bf00ff;
            --neon-pink: #ff0080;
            --neon-green: #39ff14;
            --gold: #ffd700;
            --text: #ffffff;
            --text-glow: #00f5ff;
            --board-light: #f0d9b5;
            --board-dark: #8b4513;
            --timer-critical: #ff073a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 70%);
            color: var(--text);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(191, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 350px 1fr 400px;
            grid-template-rows: 120px 1fr 80px;
            gap: 20px;
            padding: 20px;
            grid-template-areas:
                "header header header"
                "left center right"
                "footer footer footer";
        }

        /* Glassmorphism Effects */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Header with Epic Styling */
        .header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.2), transparent);
            animation: headerSweep 3s ease-in-out infinite;
        }

        @keyframes headerSweep {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 2;
        }

        .logo i {
            font-size: 42px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px var(--neon-blue));
            animation: iconPulse 2s ease-in-out infinite alternate;
        }

        @keyframes iconPulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px var(--neon-blue)); }
            100% { transform: scale(1.1); filter: drop-shadow(0 0 20px var(--neon-purple)); }
        }

        .logo h1 {
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            letter-spacing: 3px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 30px rgba(0, 245, 255, 0.5); }
            100% { text-shadow: 0 0 50px rgba(191, 0, 255, 0.7); }
        }

        .stream-stats {
            display: flex;
            gap: 30px;
            z-index: 2;
        }

        .stat-box {
            background: linear-gradient(145deg, rgba(0, 245, 255, 0.1), rgba(191, 0, 255, 0.1));
            border: 2px solid transparent;
            background-clip: padding-box;
            border-radius: 15px;
            padding: 15px 25px;
            text-align: center;
            min-width: 160px;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: -1;
            margin: -2px;
            border-radius: 15px;
        }

        .stat-box::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 13px;
            z-index: -1;
        }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-green), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            animation: valueFlicker 4s ease-in-out infinite;
        }

        @keyframes valueFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-glow);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border-radius: 2px;
            animation: progressGlow 2s ease-in-out infinite alternate;
            width: 73%; /* 327/450 * 100 */
        }

        @keyframes progressGlow {
            0% { box-shadow: 0 0 5px var(--neon-blue); }
            100% { box-shadow: 0 0 15px var(--neon-purple); }
        }

        /* Left Panel - Camera & Recent Activity */
        .left-panel {
            grid-area: left;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .camera-container {
            flex: 1;
            padding: 25px;
            position: relative;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .panel-title i {
            font-size: 24px;
            animation: iconRotate 6s linear infinite;
        }

        @keyframes iconRotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .camera-feed {
            background: linear-gradient(45deg, rgba(0, 245, 255, 0.05), rgba(191, 0, 255, 0.05));
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .camera-feed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(0, 245, 255, 0.1) 50%, transparent 70%);
            animation: cameraShimmer 4s ease-in-out infinite;
        }

        @keyframes cameraShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .camera-placeholder {
            text-align: center;
            z-index: 2;
        }

        .camera-placeholder i {
            font-size: 80px;
            color: var(--neon-blue);
            margin-bottom: 15px;
            opacity: 0.6;
            animation: cameraFloat 3s ease-in-out infinite alternate;
        }

        @keyframes cameraFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        .recent-activity {
            padding: 25px;
            height: 300px;
        }

        .activity-list {
            margin-top: 15px;
            height: 220px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            background: rgba(0, 245, 255, 0.05);
            border-left: 3px solid var(--neon-blue);
            border-radius: 8px;
            animation: activitySlide 0.5s ease-out;
        }

        @keyframes activitySlide {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            animation: iconSpin 10s linear infinite;
        }

        @keyframes iconSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .activity-text {
            flex: 1;
            font-weight: 600;
        }

        .activity-time {
            font-size: 11px;
            color: var(--text-glow);
            opacity: 0.7;
        }

        /* Center Panel - Chess Board */
        .center-panel {
            grid-area: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .player-info {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .player-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: playerInfoGlow 5s ease-in-out infinite;
        }

        @keyframes playerInfoGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .player {
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 2;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 900;
            color: white;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            animation: avatarPulse 3s ease-in-out infinite alternate;
        }

        @keyframes avatarPulse {
            0% { box-shadow: 0 0 20px rgba(0, 245, 255, 0.5); }
            100% { box-shadow: 0 0 40px rgba(191, 0, 255, 0.8); }
        }

        .player-details {
            display: flex;
            flex-direction: column;
        }

        .player-name {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 22px;
            color: var(--text-glow);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .player-rating {
            font-size: 16px;
            color: var(--gold);
            font-weight: 600;
            margin-top: 2px;
        }

        .timer {
            font-family: 'Orbitron', monospace;
            font-size: 42px;
            font-weight: 900;
            padding: 15px 25px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            z-index: 2;
        }

        .timer.running {
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
        }

        .timer.critical {
            color: var(--timer-critical);
            border-color: var(--timer-critical);
            box-shadow: 0 0 30px rgba(255, 7, 58, 0.6);
            animation: timerCritical 1s ease-in-out infinite alternate;
        }

        @keyframes timerCritical {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 15px var(--timer-critical);
            }
            100% { 
                transform: scale(1.05);
                text-shadow: 0 0 25px var(--timer-critical);
            }
        }

        .chess-board-container {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .chess-board {
            width: 480px;
            height: 480px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 4px solid var(--gold);
            border-radius: 8px;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
            animation: boardGlow 4s ease-in-out infinite alternate;
        }

        @keyframes boardGlow {
            0% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.3), inset 0 0 0 2px rgba(0, 0, 0, 0.5); }
            100% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.5), inset 0 0 0 2px rgba(0, 0, 0, 0.5); }
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            position: relative;
            transition: all 0.3s ease;
        }

        .square:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .square.light {
            background-color: var(--board-light);
        }

        .square.dark {
            background-color: var(--board-dark);
        }

        .square-coords {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.7);
        }

        .coords-file {
            bottom: 2px;
            right: 4px;
        }

        .coords-rank {
            top: 2px;
            left: 4px;
        }

        /* Right Panel - Chat */
        .right-panel {
            grid-area: right;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-right: 10px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: messageSlide 0.4s ease-out;
        }

        @keyframes messageSlide {
            from { 
                transform: translateX(20px);
                opacity: 0;
            }
            to { 
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
        }

        .message-content {
            background: rgba(0, 245, 255, 0.05);
            border: 1px solid rgba(0, 245, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            flex: 1;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .message-sender {
            font-weight: 700;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-glow);
            opacity: 0.6;
        }

        .chat-input {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.5);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
        }

        .chat-input button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.4);
        }

        /* Footer */
        .footer {
            grid-area: footer;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            animation: footerLine 3s ease-in-out infinite alternate;
        }

        @keyframes footerLine {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        .stream-status {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            font-weight: 700;
            z-index: 2;
        }

        .live-indicator {
            width: 12px;
            height: 12px;
            background: var(--timer-critical);
            border-radius: 50%;
            animation: livePulse 2s ease-in-out infinite;
        }

        @keyframes livePulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 7, 58, 0.7);
                transform: scale(1);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 7, 58, 0);
                transform: scale(1.1);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 7, 58, 0);
                transform: scale(1);
            }
        }

        .stream-controls {
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .control-btn:hover {
            background: var(--accent);
            border-color: var(--neon-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.2);
        }

        .control-btn.live {
            background: linear-gradient(45deg, var(--timer-critical), #ff4757);
            border-color: var(--timer-critical);
            font-weight: 700;
            text-transform: uppercase;
        }

        .control-btn.live:hover {
            background: linear-gradient(45deg, #ff4757, var(--timer-critical));
            box-shadow: 0 5px 20px rgba(255, 7, 58, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .container {
                grid-template-columns: 300px 1fr 350px;
            }
            
            .chess-board {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header glass-panel">
            <div class="logo">
                <i class="fas fa-chess-knight"></i>
                <h1>CHESS MASTER</h1>
            </div>
            <div class="stream-stats">
                <div class="stat-box">
                    <div class="stat-value">1.2K</div>
                    <div class="stat-label">Live Viewers</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">327/450</div>
                    <div class="stat-label">Subscriber Goal</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">2.8K</div>
                    <div class="stat-label">Total Followers</div>
                </div>
            </div>
        </header>

        <!-- Left Panel -->
        <div class="left-panel">
            <div class="camera-container glass-panel">
                <div class="panel-title">
                    <i class="fas fa-video"></i>
                    <span>Streamer Cam</span>
                </div>
                <div class="camera-feed">
                    <div class="camera-placeholder">
                        <i class="fas fa-camera"></i>
                        <p>Camera Feed Active</p>
                    </div>
                </div>
            </div>

            <div class="recent-activity glass-panel">
                <div class="panel-title">
                    <i class="fas fa-bolt"></i>
                    <span>Live Activity</span>
                </div>
                <div class="activity-list">
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="activity-text">ChessMaster99 subscribed!</div>
                        <div class="activity-time">2m ago</div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="activity-text">5 viewers liked the stream</div>
                        <div class="activity-time">5m ago</div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class="fas fa-gift"></i>
                        </div>
